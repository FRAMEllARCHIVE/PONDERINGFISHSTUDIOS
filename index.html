<!DOCTYPE html>
<html>
<head>
    <title>THOMAS DE BEER</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

#imageOverlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    pointer-events: none;
}

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(3);
            font-size: 3rem;
            color: white;
            cursor: pointer;
            z-index: 1;
            opacity: 0.11;
            transition: opacity 2.2s ease-in-out, visibility 0s 1s;
            user-select: none;
        }

.play-button:hover {
    opacity: 1;
    transition: opacity 2.2s ease-in-out;
}

        .image-visible {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        img {
            display: none;
        }

.name {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.6rem;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    opacity: 0.16;
    letter-spacing: 3px;
    top: calc(86% - 28px);
    transition: opacity 2.2s ease-in-out, visibility 0s 1s;
    user-select: none;
}

.email-address {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.1rem;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    opacity: 0.22;
    letter-spacing: 5px;
    text-align: center;
    top: 86%;
    transition: opacity 2.2s ease-in-out, visibility 0s 1s;
    user-select: none;
}
        @media (max-width: 768px) {
            .name {
                font-size: 0.6rem;
                letter-spacing: 3px;
                top: calc(86% - 16px);
            }

            .email-address {
                font-size: 0.6rem;
                letter-spacing: 2px;
            }
        }
.name:hover {
    opacity: 0.6;
    transition: opacity 1.1s ease-in-out;
}

.email-address:hover {
    opacity: 0.4;
    transition: opacity 1.1s ease-in-out;
}

    #playImage {
        user-select: none;
        max-width: 80%;
        max-height: 80vh; /* 80% of the viewport height */
    }

    </style>
</head>
<body>
    <div class="play-button" id="playButton">&#9658;</div>
    <div id="imageOverlay"></div>
    <img src="▶.webp" id="playImage" draggable="false">


    <audio loop id="audio">
        <source src="▶.mp3" type="audio/mp3">
    </audio>

    <div class="name">THOMAS JOHN-MICHAEL DE BEER</div>
    <div class="email-address" id="emailButton">PONDERINGFISHSTUDIOS@GMAIL.COM</div>

    <script>
        const playButton = document.getElementById('playButton');
        const playImage = document.getElementById('playImage');
        const audio = document.getElementById('audio');
 
        let volume = 1.0;

        playButton.addEventListener('click', function () {
            playButton.style.display = 'none';
            playImage.style.display = 'block';

            audio.play();
            
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('wheel', function(event) {
            if (event.deltaY > 0) {
                volume -= 0.1;
            } else {
                volume += 0.1;
            }

            volume = Math.max(0, Math.min(1, volume));
            audio.volume = volume;
            console.log(`Volume: ${volume.toFixed(1)}`);
        });

const emailButton = document.getElementById('emailButton');
const emailAddressToCopy = "ponderingfishstudios@gmail.com";

emailButton.addEventListener('click', function () {

    emailButton.style.opacity = 0.55;

    const emailText = emailAddressToCopy;
    const textarea = document.createElement('textarea');
    textarea.value = emailText;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);

    setTimeout(function () {
        emailButton.style.opacity = 0.22;
    }, 8888);
});

    document.addEventListener('contextmenu', event => {
        event.preventDefault();
    });

    </script>
</body>
</html>
