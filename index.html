<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            letter-spacing: 2px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: black;
        }

        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
        user-select: none;
-webkit-tap-highlight-color: transparent;
            height: 77%;
width: 90%;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
        }

        .card {
        user-select: none;
-webkit-tap-highlight-color: transparent;
            width: 80px;
            border-radius: .85rem;
            background-size: cover;
            cursor: pointer;
            overflow: hidden;
            border-radius: 2.6rem;
            margin: 0 10px;
            display: flex;
            align-items: flex-end;
            transition: .6s cubic-bezier(.28,-0.03,0,.99);
            box-shadow: 0px 10px 30px -5px rgba(0,0,0,0.8);
        }

        .card > .row {
            color: white;
            display: flex;
            flex-wrap: nowrap;
        }

        .card > .row > .icon {
            background: transparent;
            color: transparent;
            border-radius: 50%;
            width: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px;
        }

        .card > .row > .description {
            display: flex;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            height: 80px;
            width: 600px;
            opacity: 0;
            transform: translateY(30px);
            transition-delay: .3s;
            transition: all .3s ease;
        }

        .description p {
            color: white;
opacity:0.8;
            padding-top: 5px;
        }

        .description h4 {
            text-transform: uppercase;
        }

        input {
            display: none;
        }

        input:checked + label {
            width: 555px;
        }

        input:checked + label .description {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .card[for="c1"] {
            background-image: url('./1.webp');
        }
        .card[for="c2"] {
            background-image: url('./2.webp');
        }
        .card[for="c3"] {
            background-image: url('./3.webp');
        }
        .card[for="c4"] {
            background-image: url('./4.webp');
        }

.email-address {
    position: absolute;
    font-size: 1rem;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    opacity: 0.22;
    letter-spacing: 8px;
    text-align: center;
    top: 92%;
    left: 50%;
    transform: translateX(-50%);
    transition: opacity 2.2s ease-in-out, visibility 0s 1s;
    user-select: none;
}

.email-address:hover {
    opacity: 0.4;
    transition: opacity 1.1s ease-in-out;
}

        .play-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 3;
            opacity: 0.5;
            transition: opacity 2.2s ease-in-out, visibility 0s 1s;
            user-select: none;
        }

.play-button:hover {
    opacity: 1;
    transition: opacity 2.2s ease-in-out;
}

#black-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  opacity: 1;
  z-index: 2;
}

    </style>
    <title>THOMAS DE BEER</title>
</head>
<body>

<div id="black-screen"></div>


<div class="play-button" id="playButton" onclick="enterFullscreenAndLockOrientation()">&#9658;</div>

    <audio preload="auto" loop id="audio">
        <source src="audio.ogg" type="audio/ogg">
    </audio>

    <div class="email-address" id="emailButton">PONDERINGFISHSTUDIOS@GMAIL.COM</div>

    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Illustration</h4>
                        <p>Digital & Traditional Art </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Creative Writing</h4>
                        <p>Storytelling & Copywriting</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Animation</h4>
                        <p>Bringing Creative Projects to Life</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Developement & Design</h4>
                        <p>Front & Backend Architecture</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');
 
        let volume = 1.0;

        playButton.addEventListener('click', function () {
            playButton.style.display = 'none';

document.getElementById('black-screen').style.display = 'none';

            audio.play();
            
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('wheel', function(event) {
            if (event.deltaY > 0) {
                volume -= 0.1;
            } else {
                volume += 0.1;
            }

            volume = Math.max(0, Math.min(1, volume));
            audio.volume = volume;
            console.log(`Volume: ${volume.toFixed(1)}`);
        });

const emailButton = document.getElementById('emailButton');
const emailAddressToCopy = "ponderingfishstudios@gmail.com";

emailButton.addEventListener('click', function () {

    emailButton.style.opacity = 0.55;

    const emailText = emailAddressToCopy;
    const textarea = document.createElement('textarea');
    textarea.value = emailText;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);

    setTimeout(function () {
        emailButton.style.opacity = 0.22;
    }, 8888);
});

    document.addEventListener('contextmenu', event => {
        event.preventDefault();
    });


var isFullscreenChangeListenerActive = true;

function enableFullscreenChangeListener() {
  isFullscreenChangeListenerActive = true;
}

function disableFullscreenChangeListener() {
  isFullscreenChangeListenerActive = false;
}

document.addEventListener('fullscreenchange', function() {
  if (isFullscreenChangeListenerActive) {
    if (!document.fullscreenElement) {
      location.reload();
    }
  }
});

    function enterFullscreenAndLockOrientation() {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen().then(() => {
                if (screen.orientation.lock) {
                    screen.orientation.lock("landscape");
                }
            });
        } else if (document.documentElement.mozRequestFullScreen) {
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
            document.documentElement.webkitRequestFullscreen().then(() => {
                if (screen.orientation.lock) {
                    screen.orientation.lock("landscape");
                }
            });
        } else if (document.documentElement.msRequestFullscreen) {
            document.documentElement.msRequestFullscreen();
        }
    }


    </script>
</html>
